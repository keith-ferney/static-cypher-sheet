<div class="cypher-item border border-gray-300 rounded p-2">
    <div class="flex justify-between items-start gap-2">
        <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2 mb-1">
                <strong class="cypher-name text-sm truncate">{{name}}</strong>
                <div class="flex items-center gap-1 flex-shrink-0">
                    <span class="text-gray-500 text-xs">Lvl</span>
                    <input 
                        type="text" 
                        value="{{level}}" 
                        data-action="updateCypherLevel"
                        data-index="{{index}}"
                        class="cypher-level-input w-10 px-1 text-xs text-center border border-gray-300 rounded"
                    >
                </div>
            </div>
            <p class="cypher-desc text-xs text-gray-600">{{description}}</p>
        </div>
        <button data-action="removeCypher" data-index="{{index}}" class="text-red-600 hover:text-red-800 text-lg leading-none flex-shrink-0">Ã—</button>
    </div>
</div>
