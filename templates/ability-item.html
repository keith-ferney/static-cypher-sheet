<details class="ability-item border border-gray-300 p-2 rounded" data-edit-mode="false">
    <summary class="flex justify-between items-start gap-2 cursor-pointer list-none">
        <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2">
                <svg class="ability-chevron w-4 h-4 transition-transform flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 12.586l-4.293-4.293a1 1 0 00-1.414 1.414l5 5a1 1 0 001.414 0l5-5a1 1 0 10-1.414-1.414L10 12.586z"/>
                </svg>
                <span class="ability-name-display flex-1 font-semibold text-sm">{{name}}</span>
                <input 
                    type="text" 
                    value="{{name}}" 
                    placeholder="Ability name"
                    class="ability-name-input flex-1 font-semibold px-1 py-0.5 border border-gray-300 rounded text-sm focus:border-blue-500 focus:outline-none"
                    onclick="event.stopPropagation()"
                    data-action="checkForChanges"
                />
            </div>
        </div>
        <div class="flex gap-1 flex-shrink-0">
            <button data-action="toggleAbilityEditMode" data-index="{{index}}" class="ability-edit-btn text-blue-600 hover:text-blue-800 text-sm px-1" onclick="event.stopPropagation()"></button>
            <button data-action="removeAbility" data-index="{{index}}" class="text-red-600 hover:text-red-800 text-lg leading-none" onclick="event.stopPropagation()">Ã—</button>
        </div>
    </summary>
    <div class="mt-2 ml-6">
        <p class="ability-desc-display text-xs text-gray-600 whitespace-pre-wrap">{{description}}</p>
        <textarea 
            class="ability-desc-input w-full text-xs text-gray-600 px-1 py-0.5 border border-gray-300 rounded resize-y min-h-[60px] focus:border-blue-500 focus:outline-none"
            placeholder="Ability description"
            onclick="event.stopPropagation()"
            data-action="checkForChanges"
        >{{description}}</textarea>
    </div>
</details>
